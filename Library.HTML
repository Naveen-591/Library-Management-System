<!DOCTYPE html>
<html>
<head>
    <title>Library Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .container {
            width: 50%;
            margin: auto;
        }
        .card {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
        }
        input[type="text"], input[type="number"] {
            width: 70%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .add-btn { background-color: #27ae60; }
        .view-btn { background-color: #2980b9; }
        .update-btn { background-color: #f39c12; }
        .delete-btn { background-color: #c0392b; }
        .search-btn { background-color: #7f8c8d; }
    </style>
</head>
<body>
    <h1>Library Management System</h1>
    <div class="container">

        <div class="card">
            <h2>Add Books</h2>
            <form action="AddBooks" method="post">
                <input type="text" name="title" placeholder="Title" required><br>
                <input type="text" name="author" placeholder="Author" required><br>
                <input type="text" name="category" placeholder="Category" required><br>
                <input type="submit" value="Add Book" class="add-btn">
            </form>
        </div>

        <div class="card">
            <h2>View All Books</h2>
            <form action="ViewBooks" method="get">
                <input type="submit" value="View Books" class="view-btn">
            </form>
        </div>

        <div class="card">
            <h2>Update Book</h2>
            <form action="UpdateBooks" method="post">
                <input type="number" name="id" placeholder="Book ID" required><br>
                <input type="text" name="title" placeholder="New Title"><br>
                <input type="text" name="author" placeholder="New Author"><br>
                <input type="text" name="category" placeholder="New Category"><br>
                <input type="submit" value="Update Book" class="update-btn">
            </form>
        </div>

        <div class="card">
            <h2>Delete Book</h2>
            <form action="DeleteBooks" method="post">
                <input type="number" name="id" placeholder="Book ID" required><br>
                <input type="submit" value="Delete Book" class="delete-btn">
            </form>
        </div>

        <div class="card">
    <h2>Search Book</h2>
    <form action="SearchBooks" method="get">
        <input type="text" name="keyword" placeholder="Enter Title/Author/Category/ID" required> <br>
        <input type="submit" value="Search" class="search-btn">
    </form>
    </div>
</body>
</html>
